<!-- Header Component -->
<app-header></app-header>
<main>
  <ul id="users">
    <li>
      <app-user></app-user>
    </li>
    <li>
      <app-reuseable-user
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        [id]="users[0].id"
        (select)="onSelect($event)"
      ></app-reuseable-user>
    </li>
    <li>
      <app-reuseable-user
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        [id]="users[1].id"
        (select)="onSelect($event)"
      ></app-reuseable-user>
    </li>
    <li>
      <app-reuseable-user
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        [id]="users[2].id"
        (select)="onSelect($event)"
      ></app-reuseable-user>
    </li>
    <li>
      <app-reuseable-user
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        [id]="users[3].id"
        (select)="onSelect($event)"
      ></app-reuseable-user>
    </li>
  </ul>
  <app-tasks [name]="name"></app-tasks>
</main>
