<!-- Header Component -->
<app-header></app-header>
<main>
  <ul id="users">
    <li>
      <app-user  (select)="onSelect($event)"></app-user>
    </li>
    @for (user of users; track user.id) {
      <li>
        <app-reuseable-user
          [user]="user"
          (select)="onSelect($event)"
        ></app-reuseable-user>
      </li>
    }
  </ul>
  <app-tasks [name]="name"></app-tasks>
</main>
